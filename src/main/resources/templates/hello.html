<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<h1>itRunTester - formularz</h1>

<p th:text="${name}"></p>
<p th:text="${car.getMark()}"></p>
<p th:text="${car.getModel()}"></p>
</body>
<form>
    <table style="text-align:center;width:100%;border:0px;border-collapse: collapse">
        <tr style="background-color:#B4ACB2;">
            <td style="border:2px solid #B3ACB2;padding-bottom: 30px;padding-top: 20px">
                IDENTYFIKATOR:<br />
                <input style="text-align:center" type="text" name="id" placeholder="ID" /><br />
                <br />
                HASŁO:<br />
                <input style="text-align:center" type="password" name="haslo" value="1234"/><br /><br />
                <b>Komentarz:</b><br />
                <textarea name="info" rows="3" cols="40" placeholder="Tu wpisz komentarz&#10;jeśli masz ochotę..."></textarea>
            </td>
        </tr>
        <tr style="background-color:#FEFD82">
            <td style="border:2px solid #B3ACB2;padding-bottom: 10px;padding-top: 5px">
                <font color=#FF0000><b>Aplikujesz na stanowisko:</b></font><br/>
                <select name="grupa">
                    <option>Wybierz</option>
                    <option>PizzaDjangoDeveloper</option>
                    <option>DjangoBango</option>
                    <option>Pizzerman</option>
                    <option>Leszcz</option>

                </select>
            </td>
        </tr>
        <tr style="background-color:#1177DD">
            <td style="border:2px solid #B3ACB2;padding-bottom: 10px;padding-top: 5px">
                <font color=#FEFD42>Wybierz oczekiwane zarobki:</font><br/>
                <font color=#FFFFFF>
                    <input type="radio" name="rh" value="plus" />5000-10000<br />
                    <input type="radio" name="rh" value="minus" checked />3000-5000<br />
                    <input type="radio" name="rh" value="zmut" />I'll work for free
                </font>

            </td>
        </tr>
        <tr>
            <td style="border:2px solid #B3ACB2;padding-bottom: 10px;padding-top: 5px">
                <b>Znajomość języków programowania:</b><br/>
                <input type="checkbox" name="analiza[]" value="mor" checked />Python<br />
                <input type="checkbox" name="analiza[]" value="ob" />Java<br />
                <input type="checkbox" name="analiza[]" value="bier" />Zaskroniec
            </td>
        </tr>
        <tr style="background-color:#477E18">
            <td style="border:2px solid #B3ACB2;padding-bottom: 10px;padding-top: 5px">
                <input type="submit" value="Wyślij dane"/><input type="reset" value="Przywróć domyślne"/>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
